  <script src="js/jquery-3.6.0.js"></script>

  <title>Favorite Things</title>
</head>
<body>
  <div class= "container">
    <h1>Favorite Things!</h1>
      <form id="favorite-things">
        <label for="things">Enter some of your favorite things:</label>
        <input id="thing1" class="form-control" type="text">
        <input id="thing2" class="form-control" type="text">
        <input id="thing3" class="form-control" type="text">
        <input id="thing4" class="form-control" type="text">
        <button type="submit" class="btn">Enter!</button>
      </form>

    <h2>Your favorite things are:</h2>
    <ul>
      <li><span class="ft1"></span></li> 
      <li><span class="ft2"></span></li> 
      <li><span class="ft3"></span></li> 
      <li><span class="ft4"></span></li> 
      <li><span class="ft5"></span></li> 
      <li><span class="ft6"></span></li> 
    </ul>
  </div>
</body>
</html>
